<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Everything Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="" method="post" id="orderform">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Everything Tech</h1>
                <img src="images/tech.png" alt="tech" width="250px">
            </div>
        </div>
    </div>
    <hr>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>PCs</h2>
                <img src="images/pc.png" alt="pc" width="175px">
                <div class="form-group">
                    <label>Type:
                        <input type="radio" name="CPU" value="Intel"/> Intel
                        <input type="radio" name="CPU" value="AMD"/> AMD
                    </label>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="Extra" value="Mouse">
                        <label class="form-check-label" for="inlineCheckbox1">Mouse</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="Extra"
                               value="Headset">
                        <label class="form-check-label" for="inlineCheckbox2">Headset</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="Extra"
                               value="Keyboard">
                        <label class="form-check-label" for="inlineCheckbox3">Keyboard</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>OS:</label>
                    <select name="OS">
                        <option value="" Selected></option>
                        <option value="Windows">Windows</option>
                        <option value="Linux">Linux</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <h2>Consoles</h2>
                <img src="images/Console.png" alt="console" width="200px">
                <div class="form-group">
                    <label>Type:
                        <input type="radio" name="Console" value="Xbox"/> Xbox
                        <input type="radio" name="Console" value="Playstation"/> Playstation
                    </label>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="Extra"
                               value="Extra Controller">
                        <label class="form-check-label" for="inlineCheckbox1">Extra Controller</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="Extra"
                               value="Headset">
                        <label class="form-check-label" for="inlineCheckbox2">Headset</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" name="Extra"
                               value="External HardDrive">
                        <label class="form-check-label" for="inlineCheckbox3">External HardDrive</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Console Type:</label>
                    <select name="Type">
                        <option value="" SELECTED></option>
                        <option value="Slim">Slim</option>
                        <option value="Normal">Normal</option>
                        <option value="Pro">Pro</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <br>
    <hr>

    <div class="container">
        <h2 align="center">Create A Account For Future Orders!</h2>
        <hr>

        <div class="row align-items-center">
            <div class="col">
                <label>First Name:
                    <input type="text" name="First Name" value=""/>
                </label>
            </div>
            <div class="col">
                <label>Last Name:
                    <input type="text" name="Last Name" value=""/>
                </label>
            </div>
            <div class="col">
                <label>Email:
                    <input type="email" name="Email" value=""/>
                </label>
            </div>
            <div class="col">
                <label>Password:
                    <input type="password" name="Password" value="" minlength="8" maxlength="12"/>
                </label>
            </div>
            <div class="col">
                <label>Comment:
                    <textarea name="Comment"></textarea>
                </label>
            </div>
        </div>
        <div class="col">
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" name="Reset" value="Reset">
        </div>
    </div>
</form>
</body>
</html>
